{% load static %}
{% load tags %}
<!-- TEMPLATE -->
<div class="my-card">
  <h4 class="font-weight-bold">Template</h4>
  <div class="sub-content">
    <span class="my-font d-block">Template - {{ data.template }}</span>
    <button class="btn btn-outline-primary btn-sm"  data-toggle="modal" data-target="#updateTemplate">Edit</button>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="updateTemplate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title h4" id="exampleModalLabel">Update Template</span>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'update_template' %}" method="POST" accept-charset="utf-8">
            {% csrf_token %}
            <input type="radio" id="t-1" name="template" value="1">
            <label for="t-1"><img src="{% static 'img/ig.svg' %}" width="25"></label><br>
            <input type="radio" id="t-2" name="template" value="2">
            <label for="t-2">Templates 2</label><br>
            <input type="radio" id="t-3" name="template" value="3">
            <label for="t-3">Templates 3</label><br>
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
    document.getElementById("t-{{ data.template }}").checked = true;
</script>
