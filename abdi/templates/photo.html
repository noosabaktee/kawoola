{% load static %}
<img class="rounded-circle" src="{{ data.photo }}" alt="{{ user.username }}" width="150"  height="150"/><br />
<button class="btn btn-abdi btn-sm"  data-toggle="modal" data-target="#formPhoto" style="margin-top: -30px"><img src="{% static 'img/camera.svg' %}" alt="camera" width="25"/></button>
<!-- Modal -->
<div class="modal fade" id="formPhoto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <span class="modal-title h4" id="exampleModalLabel">Change Photo</span>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form action="{% url 'update_photo' %}" method="POST" accept-charset="utf-8" enctype="multipart/form-data">
        {% csrf_token %}
        <img src="#" alt="photo" id="preview-photo" width="150" class="rounded-circle mb-2"  height="150" style="display: None"/>
        <br />
        <label class="custom-file-upload">
            <input type="file" name="image" id="photo"  accept="image/png, image/jpeg" required=""/>
            Choose Photo
        </label>
        <button type="submit" class="btn btn-primary">Edit</button>
      </form>
    </div>
  </div>
</div>
</div>
